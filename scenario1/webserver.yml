---
 - hosts: scenario1
   become: yes
   vars:
    dBServername: localhost
    dBUsername: admin
    dBPassword: '123'
    dBName: hospital_db

   tasks:
    - name: packages | ensure apt list dir exists
      file:
        path: /var/lib/apt/lists/
        state: directory
        mode: 0755

    - name: Update cache
      apt:
        update_cache: yes

    - name: Install apache deps
      apt:
        pkg:
        - build-essential
        - libssl-dev
        - libexpat-dev
        - libpcre3-dev
        - libapr1-dev
        - libaprutil1-dev

    - name: Download apache source files
      get_url:
        url: http://archive.apache.org/dist/httpd/httpd-2.4.49.tar.gz
        dest: /root/

    - name: Extract [gzip]
      command: gzip -d httpd-2.4.49.tar.gz
      args:
        chdir: /root/

    - name: Extract [tar]
      command: tar xvf httpd-2.4.49.tar
      args:
        chdir: /root/

    - name: Configuration
      command: ./configure --prefix=/usr/local/apache2.4.49 --with-mpm=prefork
      args:
        chdir: /root/httpd-2.4.49/

    - name: Compile
      command: make
      args:
        chdir: /root/httpd-2.4.49/
  
    - name: Install
      command: make install
      args:
        chdir: /root/httpd-2.4.49/

    - name: Start apache
      command: ./apachectl -k start
      args:
        chdir: /usr/local/apache2.4.49/bin/

    - name: Install PHP
      apt:
        name: php7.2
        state: present

    - name: Install Mysql
      apt:
        name: php7.2-mysql
        state: present

    - name: Install GIT
      apt:
        name: git
        state: present

    - name: Install Mysql server
      apt:
        name: default-mysql-server
        state: present

    - name: Install Mysql client
      apt: 
        name: default-mysql-client
        state: present

    - name: Install PyMySQL
      apt:
        name: python3-pymysql
        state: present

    - name: Install MySQLdb
      apt:
        name: python2.7-mysqldb
        state: present

    - name: Get files from git repository 
      git: 
        repo: "https://github.com/bernardas/netsec-polygon.git"
        version: main
        dest: /root/tmp
        force: yes 

    - name: Start MySQL
      service:
        name: mysql
        enabled: yes
        state: started

    - name: Add user to mysql server
      mysql_user:
        login_unix_socket: /var/run/mysqld/mysqld.sock
        name: "{{ dBUsername }}"
        password: "{{ dBPassword }}"
        priv: "*.*:ALL"
  
    - name: Restart MySQL
      service:
        name: mysql
        enabled: yes
        state: restarted

    - name: Create a new database
      community.mysql.mysql_db:
        login_user: "{{ dBUsername }}"
        login_password: "{{ dBPassword }}"
        name: "{{ dBName }}"
        state: present

    - name: Import database
      community.mysql.mysql_db:
        login_user: "{{ dBUsername }}"
        login_password: "{{ dBPassword }}"
        name: hospital_db
        state: import
        target: /root/tmp/scenario1/db/database.sql

    - name: Insert DB connection info
      blockinfile:
        path: /root/tmp/scenario1/web/includes/dbh.inc.php
        marker: "// {mark} ANSIBLE MANAGED BLOCK"
        insertafter: "<?php"
        block: |
          $dBServername = "{{ dBServername }}";
          $dBUsername = "{{ dBUsername }}";
          $dBPassword = "{{ dBPassword }}";
          $dBName = "{{ dBName }}";
      
    - name: Copy vulenrable Apache config
      copy:
        src: ../vulnerable-httpd.conf
        dest: /usr/local/apache2.4.49/conf/httpd.conf
        owner: root
        group: root
        mode: '0644'

    - name: Delete static files from www
      file:
        path: /usr/local/apache2.4.49/htdocs/index.html
        state: absent

    - name: Copy files from tmp to html
      command: bash -c 'mv /root/tmp/scenario1/web/* /usr/local/apache2.4.49/htdocs/'

    - name: Remove temporary files
      file:
        path: /root/tmp/
        state: absent

    - name: Change directory permissions
      file:
        path: /usr/local/apache2.4.49/htdocs
        state: directory
        group: www-data
        recurse: yes
        mode: g+rx

    - name: Restart apache
      command: ./apachectl -k restart
      args:
        chdir: /usr/local/apache2.4.49/bin/

    - name: Restart MySQL
      service:
        name: mysql
        enabled: yes
        state: restarted

    - name: Disable default Apache2
      service:
        name: apache2
        enabled: no
        state: stopped

    - name: Reboot
      reboot:
        reboot_timeout: 3600
        